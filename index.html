<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Blog</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
        }
        #terminal {
            border: 1px solid #00ff00;
            padding: 10px;
            margin-top: 20px;
        }
        #input {
            background: none;
            border: none;
            color: #00ff00;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resume Blog</h1>
    <div id="terminal">
        <div id="output">
            <p>Type 'help' to see available commands.</p>
        </div>
        <div>
            <span>$ </span><input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        document.getElementById('input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim();
                const output = document.getElementById('output');

                if (input === 'help') {
                    output.innerHTML += `
                        <p>Available commands:</p>
                        <ul>
                            <li>help - List available commands</li>
                            <li>ls - List files</li>
                            <li>whoami - Display resume</li>
                        </ul>
                    `;
                } else if (input === 'ls') {
                    output.innerHTML += `
                        <p>Files:</p>
                        <ul>
                            <li>resume.txt</li>
                        </ul>
                    `;
                } else if (input === 'whoami') {
                    output.innerHTML += `
                        <p>Name: John Doe</p>
                        <p>Email: john.doe@example.com</p>
                        <p>Experience: 5 years in web development</p>
                        <p>Skills: HTML, CSS, JavaScript, React, Node.js</p>
                    `;
                } else {
                    output.innerHTML += `<p>Command not found: ${input}</p>`;
                }

                event.target.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
